<body>
  <h1>ğŸ‰ Token cá»§a báº¡n Ä‘Ã£ Ä‘Æ°á»£c táº¡o!</h1>

  <button id="copyBtn">ğŸ“‹ Sao chÃ©p token</button>

  <script>
    // Táº¡o token ngáº«u nhiÃªn há»£p lá»‡ 24h
    function generateToken() {
      const date = new Date();
      const yyyymmdd = date.getFullYear() + 
        String(date.getMonth() + 1).padStart(2, '0') + 
        String(date.getDate()).padStart(2, '0');
      const random = Math.random().toString(36).substring(2, 7).toUpperCase();
      return `UGPHONE-TEMP-${yyyymmdd}-${random}`;
    }

    const token = generateToken();
    const tokenBox = document.getElementById('tokenBox');
    tokenBox.textContent = token;

    document.getElementById('copyBtn').onclick = async () => {
      try {
        await navigator.clipboard.writeText(token);
        document.getElementById('copyBtn').textContent = 'âœ… ÄÃ£ sao chÃ©p';
      } catch (err) {
        prompt('Sao chÃ©p token:', token);
      }
    };
  </script>
